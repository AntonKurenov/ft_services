[supervisord]
nodaemon=true
user=root

[program:php-fpm7]
command = sh -c "kill $(pidof php-fpm7) || /usr/sbin/php-fpm7 -F -R && kill 1"
autostart=true
autorestart=true

[program:nginx]
command = sh -c "kill $(nginx) || nginx && kill 1"
autostart=true
autorestart=true
